{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
        <form class="login-form" action="/add_sport/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nazwa sportu:</label><br>
                <input type="text" id="name" name="name"><br>
            </div>
            <div class="form-group">
                <label for="description">Opis:</label><br>
                <textarea id="description" name="description"></textarea><br>
            </div>
            <button type="submit">Dodaj sport</button>
        </form>
    </div>
{% endblock %}
